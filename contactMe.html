<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Nathan Rumbaoa</title>
        <meta
            name = 'Description'
            content = 'This is the personal website of Nathan Rumbaoa, detailing contact information, fun facts, and professional/scholastic experience.'
        />
        <link rel="stylesheet" href="contact_style.css" />
        <script src="contact_script.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>Contact Me</h1>
        <div class="contact-me">
            <div>
              <label for="your-name">Your Name</label>
              <input
                type="text"
                id="your-name"
                name="your-name"
                placeholder="John Doe"
              />
            </div>
            <div>
                <label for="your-email">Your Email</label>
                <input
                  type="text"
                  id="your-email"
                  name="your-email"
                  placeholder="johndoe@gmail.com"
                />
            </div>
            <button id="add-directory" data-testid="add-directory">Add to directory</button>
        </div>
        <a href="index.html" class="back_arrow">
            <img
                src="Arrow.png"
                alt="Arrow"
                width="77"
                height="77"
            />
        </a>
    </body>
</html>
